<!doctype html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://kovu.dog/favicon.webp" sizes="any" type="image/webp" />
  <title>üçå</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #sticker {
      height: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease-out;
      -webkit-tap-highlight-color: transparent;
    }

    #sticker:hover {
      transform: scale(1.1);
    }

    .spinning-pulsing {
      animation: spinPulse 0.6s linear infinite;
    }

    @keyframes spinPulse {
      0% {
        transform: rotate(0deg) scale(1.1);
      }

      50% {
        transform: rotate(180deg) scale(1.6);
      }

      100% {
        transform: rotate(360deg) scale(1.1);
      }
    }

  </style>
</head>
<body>
  <img id="sticker" src="sticker.webp" onclick="handleClick()">
  <script>
    let activeSounds = 0;
    const sticker = document.getElementById('sticker');
    const animationClass = 'spinning-pulsing';
    function handleClick() {
      activeSounds++;
      sticker.classList.add(animationClass);
      const audio = new Audio('audio.flac');
      audio.play();
      audio.onended = function () {
        activeSounds--;
        if (activeSounds <= 0) {
          activeSounds = 0;
          sticker.classList.remove(animationClass);
        }
      };
    }
  </script>
</body>
</html>

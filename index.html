<!doctype html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://kovu.dog/favicon.webp" sizes="any" type="image/webp" />
  <title>üçå</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #sticker {
      height: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease-out;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-drag: none;
      z-index: 10;
      position: relative;
    }

    #sticker:hover {
      transform: scale(1.1);
    }

    .spinning-pulsing {
      animation: spinPulse 0.6s linear infinite;
    }

    @keyframes spinPulse {
      0% {
        transform: rotate(0deg) scale(1.1);
      }

      50% {
        transform: rotate(180deg) scale(1.5);
      }

      100% {
        transform: rotate(360deg) scale(1.1);
      }
    }

    .banana {
      position: absolute;
      top: -100px;
      z-index: 1;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

  </style>
</head>
<body>
  <img id="sticker" src="sticker.webp" draggable="false" onclick="handleClick()">
  <script>
    let activeSounds = 0;
    let stopRequested = false;
    let rainInterval = null;
    const sticker = document.getElementById('sticker');
    const bananaSrc = 'https://cdn.jsdelivr.net/gh/jdecked/twemoji@latest/assets/svg/1f34c.svg';
    sticker.addEventListener('animationiteration', () => {
      if (stopRequested && activeSounds === 0) {
        sticker.classList.remove('spinning-pulsing');
        stopRequested = false;
        stopRain();
      }
    });

    function handleClick() {
      if (stopRequested) {
        stopRequested = false;
      }
      const audio = new Audio('audio.flac');
      activeSounds++;
      if (activeSounds === 1) {
        sticker.classList.add('spinning-pulsing');
        startRain();
      }
      audio.play();
      audio.onended = function () {
        activeSounds--;
        if (activeSounds <= 0) {
          activeSounds = 0;
          stopRequested = true;
        }
      };
    }

    function createBanana() {
      const b = document.createElement('img');
      b.src = bananaSrc;
      b.className = 'banana';
      b.style.left = Math.random() * 100 + 'vw';
      const size = 10 + Math.random() * 100;
      b.style.width = size + 'px';
      const duration = 2 + Math.random() * 3;
      b.style.animationDuration = duration + 's';
      document.body.appendChild(b);
      setTimeout(() => { if (b.parentNode) b.remove(); }, duration * 1000);
    }

    function startRain() {
      if (!rainInterval) {
        rainInterval = setInterval(createBanana, 50);
      }
    }

    function stopRain() {
      clearInterval(rainInterval);
      rainInterval = null;
      document.querySelectorAll('.banana').forEach(b => {
        b.style.transition = 'opacity 0.25s ease-out';
        b.style.opacity = '0';
        setTimeout(() => { if (b.parentNode) b.remove(); }, 250);
      });
    }
  </script>
</body>
</html>

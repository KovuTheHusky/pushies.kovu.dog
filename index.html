<!doctype html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://kovu.dog/favicon.webp" sizes="any" type="image/webp" />
  <title>üçå</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #sticker {
      height: 50%;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      position: relative;
      transition: transform 0.2s ease-out;
      will-change: transform;
    }

    #sticker:hover {
      transform: scale(1.1);
    }

    .banana {
      position: absolute;
      top: -100px;
      z-index: 1;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      transition: opacity 0.25s ease-out;
      opacity: 1;
    }

    .banana.fading {
      opacity: 0 !important;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
      }
    }

  </style>
</head>
<body>
  <img id="sticker" src="sticker.webp" draggable="false" onclick="handleClick()">
  <script>
    const bananaSrc = 'https://cdn.jsdelivr.net/gh/jdecked/twemoji@latest/assets/svg/1f34c.svg';
    const audioFile = 'audio.flac';
    const silenceTrim = 1000;
    const baseRotationSpeed = 0.6;
    const fadeDuration = 250;
    let audioDuration = 0;
    let activeInstances = [];
    let currentRotation = 0;
    let startRotation = 0;
    let targetRotation = 0;
    let startTime = 0;
    let endTime = 0;
    let fadeStartTime = 0;
    let isAnimating = false;
    let rainGenInterval = null;
    let fadeTimer = null;
    let stopTimer = null;
    const sticker = document.getElementById('sticker');
    const tempAudio = new Audio(audioFile);
    tempAudio.addEventListener('loadedmetadata', () => {
      audioDuration = tempAudio.duration;
    });

    function animate() {
      if (!isAnimating) return;
      const now = Date.now();
      if (now >= endTime) {
        isAnimating = false;
        // Silent Reset Logic
        sticker.style.transition = 'none';
        sticker.style.transform = '';
        void sticker.offsetWidth;
        sticker.style.transition = 'transform 0.2s ease-out';
        return;
      }
      const progress = (now - startTime) / (endTime - startTime);
      currentRotation = startRotation + ((targetRotation - startRotation) * progress);
      updateTransform(currentRotation);
      requestAnimationFrame(animate);
    }

    function updateTransform(deg) {
      const normalizedAngle = (deg % 360);
      const radians = normalizedAngle * (Math.PI / 360);
      const pulseFactor = Math.sin(radians);
      const scale = 1.1 + (0.3 * pulseFactor);
      sticker.style.transform = `scale(${scale}) rotate(${deg}deg)`;
    }

    function handleClick() {
      const now = Date.now();
      const rawDurationMs = (audioDuration || 1) * 1000;
      const effectiveDurationMs = Math.max(0, rawDurationMs - silenceTrim);
      const audio = new Audio(audioFile);
      activeInstances.unshift(audio);
      activeInstances.forEach((track, index) => {
        if (index === 0) track.volume = 1.0;
        else if (index === 1) track.volume = 0.75;
        else if (index === 2) track.volume = 0.50;
        else track.volume = 0.25;
      });
      audio.play();
      audio.onended = function () {
        activeInstances = activeInstances.filter(t => t !== audio);
      };
      if (!isAnimating) currentRotation = 0;
      startRotation = currentRotation;
      startTime = now;
      endTime = now + effectiveDurationMs;
      fadeStartTime = endTime - fadeDuration;
      const duration = endTime - startTime;
      const projectedRotation = startRotation + (duration * baseRotationSpeed);
      targetRotation = Math.round(projectedRotation / 360) * 360;
      if (!isAnimating) {
        isAnimating = true;
        sticker.style.transition = 'none';
        requestAnimationFrame(animate);
      }
      clearTimeout(fadeTimer);
      clearTimeout(stopTimer);
      startRainGeneration();
      resetBananasVisibility();
      const timeUntilFade = Math.max(0, effectiveDurationMs - fadeDuration);
      fadeTimer = setTimeout(() => fadeExistingBananas(), timeUntilFade);
      stopTimer = setTimeout(() => {
        stopRainGeneration();
        removeBananas();
      }, effectiveDurationMs);
    }

    function startRainGeneration() {
      if (!rainGenInterval) rainGenInterval = setInterval(createBanana, 100);
    }

    function stopRainGeneration() {
      clearInterval(rainGenInterval);
      rainGenInterval = null;
    }

    function removeBananas() {
      document.querySelectorAll('.banana').forEach(b => b.remove());
    }

    function resetBananasVisibility() {
      document.querySelectorAll('.banana').forEach(b => {
        b.classList.remove('fading');
        b.style.opacity = '';
        b.style.transitionDuration = '';
      });
    }

    function fadeExistingBananas() {
      document.querySelectorAll('.banana').forEach(b => {
        b.classList.add('fading');
      });
    }

    function createBanana() {
      const b = document.createElement('img');
      b.src = bananaSrc;
      b.className = 'banana';
      b.draggable = false;
      b.style.left = Math.random() * 100 + 'vw';
      b.style.width = (30 + Math.random() * 50) + 'px';
      const duration = 2 + Math.random() * 3;
      b.style.animationDuration = duration + 's';
      const now = Date.now();
      if (now > fadeStartTime) {
        const timeRemaining = endTime - now;
        let startOpacity = Math.max(0, Math.min(1, timeRemaining / fadeDuration));
        b.style.opacity = startOpacity;
        b.style.transitionDuration = (timeRemaining / 1000) + 's';
        requestAnimationFrame(() => {
          b.classList.add('fading');
          b.style.opacity = '';
        });
      }
      document.body.appendChild(b);
      setTimeout(() => { if (b.parentNode) b.remove(); }, duration * 1000);
    }
  </script>
</body>
</html>
